<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="image/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/styleIntro.css" />
    <link rel="stylesheet" href="styles/stylebg.css" />
    <link rel="stylesheet" href="styles/styleCursor.css" />
    <script src="scripts/TypeIt.js"></script>
    <script src="scripts/Intro.js"></script>
    <script src="scripts/Cursor.js"></script>
    <script src="scripts/Countdown.js"></script>
    <script src="scripts/ComeBack.js"></script>
    <title>KurFil</title>
  </head>

  <body>

    <div class="cursor"></div>

    <button onclick="toggleTheme()" id="toggleThemeButton" class="bx bx-sun resizable" style="z-index: 997;"></button>
    <input type="color" id="textColorPicker" class="resizable" name="textColorPicker" value="#919191">

    <script>
      const textColorPicker = document.getElementById('textColorPicker');
      textColorPicker.addEventListener('input', function() {
        document.documentElement.style.setProperty('--txt-color', textColorPicker.value);
      });
    </script>    
    
    <div class="lines" style="z-index: 0;">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="intro-container">
      <svg class="pl" viewBox="0 0 200 200" width="200" height="200">
        <defs>
          <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
            <stop offset="0%" stop-color="#919191" />
            <stop offset="100%" stop-color="#919191" />
          </linearGradient>
          <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#919191" />
            <stop offset="100%" stop-color="#919191" />
          </linearGradient>
        </defs>
        <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
        <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
      </svg>
    </div>

    <header class="header">
      <a href="" class="logo">KurFil.</a>
    </header>

    <section class="home">
      <div class="home-content">
        
        <h3><span>Hello</span>, my name is</h3>

        <h1>â˜‡KurFil.</h1>

        <h3><span id="home-typing"></span></h3>

        <div class="countdown-and-cake">
          <i class="bx bx-cake" style="transform: scale(0.6);"></i>
          <div id="countdown"></div>
        </div>

        <p>You can check my socials below.</p>


      <div class="social-content">
          <a href="https://twitter.com/kurfil_" style="--s: 1" target="_blank"><i class="bx bxl-twitter resizable"></i></a>
          <a href="https://github.com/KurFil" style="--s: 2" target="_blank"><i class="bx bxl-github resizable"></i></a>
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="--s: 3" target="_blank"><i class="bx bxl-youtube resizable"></i></a>
        </div>
      </div>

      <div class="home-img">
        <img src="image/kurfil.jpg" alt="" />
      </div>
    </section>

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  </body>

  <script>
    const isMobileDevice = /Mobi/.test(navigator.userAgent);

    if (isMobileDevice) {
      window.location.href = 'mobile.html';
    }
  </script>

  <script>
    new TypeIt("#home-typing", {
      lifeLike: true,
      loop: true,
      speed: 100,
      deleteSpeed: 85,
      cursorChar: "_"
    })
    .move(0, { delay: 4000 })
    .type("i ca usR ", { delay: 500 })
    .move(-8, { delay: 500 })
    .delete(1)
    .pause(500)
    .type("I")
    .move(3, { delay: 500 })
    .type("n", { delay: 500 })
    .move(4, { delay:500 })
    .delete(1)
    .pause(1000)
    .type("e", { delay:500 })
    .move(null, { to: "END" })
    .pause(1400)
    .type("HTML")
    .pause(1400)
    .delete(4)
    .pause(1100)
    .type("CSS")
    .pause(1400)
    .delete(3)
    .pause(1100)
    .type("PHP")
    .pause(1400)
    .delete(3)
    .pause(1100)
    .type("JAVASCRIPT")
    .pause(1400)
    .delete(10)
    .pause(1100)
    .type("C#")
    .pause(1400)
    .delete(2)
    .pause(1100)
    .type("C++")
    .pause(1400)
    .delete(3)
    .pause(1100)
    .type("PYTHON")
    .pause(1400)
    .delete(6)
    .pause(1100)
    .type("MYSQL")
    .pause(1400)
    .delete(5)
    .pause(1100)
    .type("FIREBASE")
    .pause(1400)
    .delete(8)
    .pause(1100)
    .type("APACHE")
    .pause(1400)
    .delete(6)
    .go();
  </script>
</html>
